<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SPlay</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <h1>SPlay</h1>
  <hr />
  <div id="page-home" class="page">
    <button onclick="openPage('mlibrary')">Music Library</button>
    <button onclick="openPage('ytselect')">YouTube</button>
    <button onclick="openPage('playlists')">Playlists</button>
    <br />
    <br />
    <button onclick="openPage('photos')">Photos</button>
    <button onclick="openPage('web')">Web Browser</button>
    <button onclick="openPage('settings')">Settings</button>
    <br />
    <hr />
    <p>Now Playing:</p>
    <br />
    <table>
      <tr>
        <td><button onclick="aa.rewindSong()">&#x23ea;</button></td>
        <td><button id="home-pauseButton" onclick="aa.togglePlay()">&#x25b6;</button></td>
        <td><button onclick="aa.playNextSong()">&#x23e9;</button></td>
      </tr>
      <tr>
        <td><button onclick="aa.changeVolume(-5)">V-</button></td>
        <td><button id="home-volumeButton" onclick="aa.changeVolume(0)">50%</button></td>
        <td><button onclick="aa.changeVolume(5)">V+</button></td>
      </tr>
      <tr>
        <td><button onclick="aa.shuffleQueue()">&#x1f500;</button></td>
        <td></td>
        <td><button onclick="aa.clearQueue()">X</button></td>
      </tr>
    </table>
    <br />
    <p>Queue:</p>
    <div id="queue">Nothing!</div>
  </div>
  <div id="page-mlibrary" class="page">
    <div id="mlibrary-items"></div>
    <br />
    <button onclick="pf.mlibrary.back()">Back</button>
    <button id="mlibrary-button1" onclick="pf.mlibrary.toggleSelect()">Select All</button>
    <button id="mlibrary-button2" onclick="pf.mlibrary.addToQueue()">Add to Queue</button>
  </div>
  <div id="page-ytselect" class="page">
    <button id="ytselect-queueButton" onclick="pf.ytselect.addToQueue()" disabled="disabled">Add to Queue</button>
  </div>
  <audio id="audio"></audio>
  <div id="ytPlayer-box"></webview>
</body>
</html>
