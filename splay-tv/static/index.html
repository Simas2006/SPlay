<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SPlay</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <h1>SPlay</h1>
  <hr />
  <div id="page-home" class="page">
    <button onclick="openPage('mlibrary')">Music Library</button>
    <button onclick="openPage('youtube')">YouTube</button>
    <button onclick="openPage('playlists')">Playlists</button>
    <br />
    <br />
    <button onclick="openPage('photos')">Photos</button>
    <button onclick="openPage('web')">Web Browser</button>
    <button onclick="openPage('settings')">Settings</button>
    <br />
    <hr />
    <p>Now Playing:</p>
    <br />
    <table>
      <tr>
        <td><button>&#x23ea;</button></td>
        <td><button>||</button></td>
        <td><button>&#x23e9;</button></td>
      </tr>
      <tr>
        <td><button>V-</button></td>
        <td><button>50%</button></td>
        <td><button>V+</button></td>
      </tr>
      <tr>
        <td><button>&#x1f500;</button></td>
        <td></td>
        <td><button>X</button></td>
      </tr>
    </table>
    <br />
    <p>Queue:</p>
    <div id="queue">Nothing!</div>
  </div>
  <div id="page-mlibrary" class="page">
    <div id="mlibrary-items"></div>
    <br />
    <button onclick="pf.mlibrary.back()">Back</button>
    <button id="mlibrary-button1" onclick="pf.mlibrary.toggleSelect()">Select All</button>
    <button id="mlibrary-button2" onclick="pf.mlibrary.addToQueue()">Add to Queue</button>
  </div>
  <audio id="audio"></audio>
</body>
</html>
